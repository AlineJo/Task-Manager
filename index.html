<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style-global.css">
</head>

<body class="container sgBGColor">

    <!-- parent container -->
    <div class="row align-items-md-stretch sgParentContainer">

        <!-- jumbotron -> ToDo -->
        <div class="sgHeight_100p col-sm-4 pt-5">
            <!-- jumbotron Body -->
            <div class="h-100 p-5 bg-light border rounded-3">
                <!-- jumbotron title -->
                <div id="contentContainerTodoTitle" class="btn btn-lg btn-outline-success" ></div>
                <!-- jumbotron contentContainerTodo -->
                <div id="contentContainerTodo" class="sgOverflow_Y sgHeight_90p py-4">



                </div>
                <!--/ jumbotron contentContainerTodo -->
            </div>
            <!--/ jumbotron Body -->

        </div>
        <!--/ jumbotron -> ToDo -->

        <!-- jumbotron -> InReview -->
        <div class="sgHeight_100p col-sm-4 pt-5">
            <!-- jumbotron Body -->
            <div class="h-100 p-5 bg-light border rounded-3">
                <!-- jumbotron title -->
                <h2 id="contentContainerInReviewTitle"></h2>
                <!-- jumbotron contentContainerInReview -->
                <div id="contentContainerInReview" class="sgOverflow_Y sgHeight_90p py-4">



                </div>
                <!--/ jumbotron contentContainerInReview -->
            </div>
            <!--/ jumbotron Body -->

        </div>
        <!--/ jumbotron -> InReview -->

        <!-- jumbotron -> Done -->
        <div class="sgHeight_100p col-sm-4 pt-5">
            <!-- jumbotron Body -->
            <div class="h-100 p-5 bg-light border rounded-3">
                <!-- jumbotron title -->
                <h2 id="contentContainerDoneTitle"></h2>
                <!-- jumbotron contentContainerInReview -->
                <div id="contentContainerDone" class="sgOverflow_Y sgHeight_90p py-4">



                </div>
                <!--/ jumbotron contentContainerInReview -->
            </div>
            <!--/ jumbotron Body -->

        </div>
        <!--/ jumbotron -> Done -->


        <!-- templateContentCard -->
        <template id="templateContentCard">
            <!-- content card -->
            <div class="card siContentCard mb-4">
                <div class="row g-0">
                    <!-- card importance -->
                    <div id="cardImportance" class="col-md-1 rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <!-- card title -->
                            <h5 id="cardTitle" class="card-title">Card title</h5>
                            <!-- card details -->
                            <p id="cardDetails" class="card-text">This is a wider card with supporting text
                                below as a natural
                                lead-in to additional content. This content is a little bit longer.</p>
                            <!-- cardLastUpdate -->
                            <p id="cardLastUpdate" class="card-text"><small class="text-muted">Last updated
                                    3
                                    mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--/ content card -->
        </template>
        <!--/ templateContentCard -->


    </div>
    <!--/ parent container -->

    <!-- </div> -->



    <!-- Modal -> Add Content -->
    <div id="idInsertNewContentModal" class="modal fade" tabindex="-1" aria-labelledby="idInsertNewContentModalTitle"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="idInsertNewContentModalTitle" class="modal-title fs-5">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation">

                        <div class="btn-group mb-3">
                            <button id="btnImportance" class="btn btn-success btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Importance
                            </button>
                            <ul class="dropdown-menu">
                              <li class="dropdown-item d-flex align-items-center gap-2 py-2">Critical</li>
                              <li class="dropdown-item d-flex align-items-center gap-2 py-2">High</li>
                              <li class="dropdown-item d-flex align-items-center gap-2 py-2">Normal</li>
                              <li class="dropdown-item d-flex align-items-center gap-2 py-2">Low</li>
                            </ul>
                          </div>

                        <div class="mb-3">
                            <label for="idFormWebsiteLink" class="form-label">Task Title</label>
                            <input id="idFormWebsiteLink" type="text" class="form-control"
                                placeholder="Fix bug #3">
                            <div class="valid-feedback">Please enter Task Title</div>
                        </div>

                        <div class="mb-3">
                            <label for="idFormDescription">Task Details</label>
                            <textarea id="idFormDescription" class="form-control"
                                placeholder="ui bug login button isn't clickable"></textarea>
                            <div class="valid-feedback">Please enter Task Details</div>
                        </div>



                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="idBtnAddContent" type="button" class="btn btn-success">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--/ Modal -> Add Content -->


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script type="module" src="./JS/LABELS/label_index.js"></script>

    <script type="module" src="./JS/FETCH/fetch_todo.js"></script>
    <script type="module" src="./JS/TEMPLATES/template_todo.js"></script>

    <script type="module" src="./JS/FETCH/fetch_in_review.js"></script>
    <script type="module" src="./JS/TEMPLATES/template_in_review.js"></script>


    <script type="module" src="./JS/FETCH/fetch_done.js"></script>
    <script type="module" src="./JS/TEMPLATES/template_done.js"></script>

    <script type="module" src="./JS/FETCH/fetch_add_task.js"></script>


</body>

</html>
